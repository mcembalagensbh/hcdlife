<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - My Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }
        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .transaction-id {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #718096;
            margin-top: 20px;
            word-break: break-all;
            border: 1px solid #e2e8f0;
        }
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1>Pagamento Confirmado!</h1>
        <p>Obrigado por assinar o <strong>My Life Premium</strong>!<br>
        Sua assinatura já está sendo processada e em instantes você terá acesso a todas as funcionalidades.</p>
        
        <a href="/" class="btn" onclick="voltarApp()">Voltar para o App</a>
        
        <div class="transaction-id" id="transactionId">
            Aguardando confirmação...
        </div>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        // Mostrar o ID da transação
        const urlParams = new URLSearchParams(window.location.search);
        const preapprovalId = urlParams.get('preapproval_id');
        
        if (preapprovalId) {
            document.getElementById('transactionId').innerHTML = 
                `ID da assinatura: <strong>${preapprovalId}</strong>`;
        } else {
            document.getElementById('transactionId').innerHTML = 
                `Pagamento processado com sucesso!`;
        }

        // Função para voltar ao app
        function voltarApp() {
            const loader = document.getElementById('loader');
            const btn = document.querySelector('.btn');
            
            loader.style.display = 'block';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';
            
            // Aguarda 1 segundo e redireciona
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Auto-redirecionar após 5 segundos
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);

        // Fechar esta aba se foi aberta como popup
        if (window.opener) {
            window.opener.postMessage({ 
                type: 'PAYMENT_SUCCESS', 
                id: preapprovalId 
            }, '*');
            
            // Mostra mensagem para fechar
            document.querySelector('p').innerHTML += 
                '<br><small style="color:#48bb78">✓ Você já pode fechar esta janela</small>';
        }
    </script>
</body>
</html>
